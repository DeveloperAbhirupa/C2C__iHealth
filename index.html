
    <html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Nova+Square" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    </head>

    <body>


    <div class="img2">
        <img class="img-logo horizontal-center vertical-center" src="img/logo.png" >
    </div>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active"><img class="d-block img-fluid I1" src="img/im3.jpg" alt="First slide">

            </div>
            <div class="carousel-item"><img class="d-block img-fluid I1" src="img/im2.jpg" alt="Second slide">

            </div>
            <div class="carousel-item"><img class="d-block img-fluid I1" src="img/im1.jpg" alt="Third slide">

            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div id="SIGNUP"><button class="btn B1">SIGN UP</button></div>

    <div id="LOGIN"><button class="btn B2">LOGIN</button></div>





    <div class="container">
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header" style="padding:35px 50px;">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4><span class="glyphicon glyphicon-lock"></span> Sign Up</h4>
                    </div>
                    <div class="modal-body" style="padding:40px 50px;">
                        <form role="form">

                            <div class="form-group">
                                <label for="organization">Organization</label>
                                <input type="text" class="form-control" id="organization" placeholder="Enter organization name">
                            </div>
                            <div class="form-group">
                                <label for="Compmail">Company Email</label>
                                <input type="email" class="form-control" id="Compmail" placeholder="Enter organization e-mail id">
                            </div>
                            <div class="form-group">
                                <label for="Compweb">Company Website url</label>
                                <input type="url" class="form-control" id="Compweb" placeholder="Enter organization website url">
                            </div>
                            <div class="form-group">
                                <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                                <input type="password" class="form-control" id="psw" placeholder="Enter password">
                            </div>
                            <div class="form-group">
                                <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Re-enter Password</label>
                                <input type="password" class="form-control" id="psw" placeholder="Enter password">
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="" unchecked>I am not a robot</label>
                            </div>
                            <button type="submit" class="btn B2 btn-block"><span class="glyphicon glyphicon-off"></span> Sign Me Up</button>
                        </form>
                    </div>

                </div>

            </div>
        </div>
    </div>



    <div class="container">
        <!-- Modal -->
        <div class="modal fade" id="myModal2" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header" style="padding:35px 50px;">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
                    </div>
                    <div class="modal-body" style="padding:40px 50px;">
                        <form role="form">
                            <div class="form-group">
                                <label for="Compmail">Company Email</label>
                                <input type="email" class="form-control" id="Compmail" placeholder="Enter organization e-mail id">
                            </div>

                            <div class="form-group">
                                <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                                <input type="password" class="form-control" id="psw" placeholder="Enter password">
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="" unchecked>Remember Me</label>
                            </div>
                            <button type="submit" class="btn B2 btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
                        </form>
                    </div>
                    <div class="modal-footer" style="padding:40px 50px;">
                        <a href="#" style="align:right;"> Forgot password?</a>
                    </div>

                </div>

            </div>
        </div>
    </div>



    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $("#myModal").modal();
            });
        });

        $(document).ready(function(){
            $("#btn2").click(function(){
                $("#myModal2").modal();
            });
        });
    </script>



    </body>
    </html>
